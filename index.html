<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watches</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <link rel="stylesheet" href="style.css">

</head>
<body>
   <div class="container">
        <div class="watch-menu">
            <div class="logo">
                <img src="./assets/images/logo.png" alt="">
            </div>
            <div class="watch1 watch">
                <img src="./assets/images/watch1.png" alt="">
            </div>
            <div class="watch2 watch">
                <img src="./assets/images/watch2.png" alt="">
            </div>
            <div class="watch4 watch">
                <img src="./assets/images/watch4.png" alt="">
            </div>
            <div class="watch3 watch">
                <img src="./assets/images/watch3.png" alt="">
            </div>
        </div>
        <div class="big-watch">
            <img src="./assets/images/watch3.png" alt="">
        </div>
        <div class="main-page">
            <div class="right">
            <nav>
              <ul>
                <li><a class="first" href="#">PRODUCTS</a></li>
                <li><a href="">EXPERIENCES</a></li>
                <li><a href="">LIFESTYLE</a></li>
                <li><a href="">SERVICES</a></li>
                <li><a href="">SETUP</a></li>
                <li class="icons"><a href=""><i class="fas fa-shopping-cart"><span class="one">1</span>
                </i></a></li>
                <li class="icons"><a href=""><i class="fas fa-user-circle"></i></a></li>
              </ul>
            </nav>
            <main>
              <div class="discount">
                <button class="discount-btn">New in 20%</button>
              </div>
              <div class="desc">
               <h1>GET FIT IN STYLE</h1>
               <p>Get fit in style with a smart finess watch built with revolutionary features </p>
               <p>like PurePulse heart rate. Connected GPS , on-screen workouts and more</p>
              </div>
             <div class="sizes">
                <div class="circle">
                  S
                </div>
                  <div class="circle yellow-border">
                    L
                  </div>
                  <div class="circle">
                    XL
                  </div>
             </div>
             <div class="price">
               <h3>$199.95</h3>
             </div>
             <div class="order">
              <button class="pre-order">
                PRE-ORDER
              </button>
            </div>
            <div class="share">
                <div class="div">
                <i class="fas fa-share-alt"></i>
            </div>
            </div>
            </main>
            
          </div>
        </div>
       </div>
